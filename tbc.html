<!DOCTYPE html>
<html style="height: 100%;">
<head>
<title>True Binary Clock</title>
<style>
body {
	background-color: black;
}
div {
	display: inline-block;
	height: 49%;
	position: relative;
	width: 49%;
}
</style>
<script type="text/javascript" src="tbc.js"></script>
</head>
<body onload="TBC.createClock('clock');TBC.createClock('clock2',TBC.LAYOUT_CIRCLE);TBC.createClock('clock3',TBC.LAYOUT_CONCENTRIC);TBC.createClock('clock4',TBC.LAYOUT_SQUARE);" style="margin: 0; height: 100%;">
<div id="clock"></div>
<div id="clock4"></div>
<div id="clock3"></div>
<div id="clock2"></div>
</body>
</html>
