<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(function(){j=new julian('#date');setInterval("j.loop()", 100)});
function julian(renderElement) 
{
	this.re = $(renderElement);
	
	//setInterval("j.loop()", 100);
	//loop();
	
	this.loop = function ()
	{
		this.computeB();
		this.render();
	}

	this.computeB = function (date)
	{
		if(!date)
			date = new Date();
		
		var t = date.getTime();
		t = t + 210863476800000;
		
		this.jd = t / ( 24 * 60 * 60 * 1000 );
	}
	
	this.computeA = function (date)
	{
		if(!date)
			date = new Date();
		
		HR = date.getHours();
		with (Math) {  
		  HR = HR + (MN / 60) + (SS / 3600);
		  GGG = 1;
		  if( YY < 1582 ) GGG = 0;
		  if( YY <= 1582 && MM < 10 ) GGG = 0;
		  if( YY <= 1582 && MM == 10 && DD < 5 ) GGG = 0;
		  JD = -1 * floor(7 * (floor((MM + 9) / 12) + YY) / 4);
		  S = 1;
		  if ((MM - 9)<0) S=-1;
		  A = abs(MM - 9);
		  J1 = floor(YY + S * floor(A / 7));
		  J1 = -1 * floor((floor(J1 / 100) + 1) * 3 / 4);
		  JD = JD + floor(275 * MM / 9) + DD + (GGG * J1);
		  JD = JD + 1721027 + 2 * GGG + 367 * YY - 0.5;
		  JD = JD + (HR / 24);
		}
		
		this.jd = JD;
	}
	
	this.render = function ()
	{
		if(this.re)
			this.re.text(this.jd)
	}
}
</script>
<div id="date" style="font-size: 5em"></div>
