<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Clocks</title>
	<link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-responsive.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html,
	body,
	.container {
		height: 100%;
	}
	div {
		display: inline-block;
	}
	.container {
		display: block;
	}
	#tbc_linear {
		height: 10%;
		width: 50%;
	}
	#tbc_square {
		height: 20%;
		width: 25%;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1>Clocks</h1>
		<div id="tbc_linear"></div>
		<div id="tbc_square"></div>
	</div>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="tbc.js"></script>
	<script>
	$(function () {
		TBC.createClock('tbc_linear');
		TBC.createClock('tbc_square', TBC.LAYOUT_SQUARE);
	});
	</script>
</body>
</html>
